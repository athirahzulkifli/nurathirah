<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

       nav {
            background-color: rgba(255, 182, 193, 0.9); 
            width: 100%;
            padding: 20px 0;
            position: fixed;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); 
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.1em;
            font-family: Arial, sans-serif;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #FF69B4; 
            color: white;
        }


        header nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; 
            align-items: center;
        }

        header nav ul li {
            margin: 0 20px; /* Add space between menu items */
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px; /* Rounded edges for links */
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        header nav ul li a:hover {
            background-color: #FF69B4; 
            color: #fff;
        }

        
        header h1 {
            text-align: center;
            color: white;
            font-size: 1.8em;
            margin: 0;
            padding: 15px 0;
        }

        
        .gallery {
            background-image: url('IMAGE318/gallerybg_2.jpg'); 
            background-size: cover;
            background-position: center;
            padding: 100px 0 50px; 
            text-align: center;
        }

        .gallery h2 {
            color: Dark Pink;
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 20px;
            justify-items: center;
        }

        .gallery-item {
            border: 2px solid #fff;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5); 
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        
        .video-box {
            margin-top: 40px;
            text-align: center;
            color: white;
        }

        .video-box video {
            max-width: 80%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        footer p {
            margin: 0;
        }

    </style>
</head>

            <div class="gallery-item"><img src="IMAGE318/gallery8.jpg" alt="Image 3"></div>
            <div class="gallery-item"><img src="IMAGE318/gallery14.jpg" alt="Image 4"></div>

            <div class="gallery-item"><img src="IMAGE318/gambarkarok.jpg" alt="Image 7"></div>
            <div class="gallery-item"><img src="IMAGE318/roomate.jpg" alt="Image 8"></div>
            <div class="gallery-item"><img src="IMAGE318/groupmate.jpg" alt="Image 9"></div>
